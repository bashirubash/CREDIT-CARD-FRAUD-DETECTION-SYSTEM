<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #008751, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #008751;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        .form-control {
            font-size: 14px;
        }
        .btn-primary {
            background-color: #008751;
            border: none;
        }
        .btn-primary:hover {
            background-color: #006f41;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‡³ðŸ‡¬ Nigeria Fraud Detection System</h1>
    <p>Enter your transaction details below to check if it may be fraudulent. This system works with Nigerian bank transactions (POS, Bank Transfer, ATM).</p>
    
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label for="features" class="form-label">Transaction Feature Values</label>
            <textarea id="features" name="features" rows="4" class="form-control" placeholder="Enter the 30 feature values separated by spaces"></textarea>
            <small class="text-muted">Example: -1.23 0.45 2.34 ... up to 30 values</small>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Check Transaction</button>
    </form>
</div>

</body>
</html>
