<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f2ff, #cce6ff);
      padding: 40px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Credit Card Fraud Detection Form</h2>
    <form action="/predict" method="post">
      <div class="form-group">
        <label for="amount">Amount (â‚¦):</label>
        <input type="number" name="amount" required>
      </div>

      <div class="form-group">
        <label for="transaction_type">Transaction Type:</label>
        <select name="transaction_type" required>
          <option value="POS">POS</option>
          <option value="Transfer">Transfer</option>
          <option value="ATM">ATM</option>
          <option value="USSD">USSD</option>
          <option value="Internet">Internet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bank_name">Bank Name:</label>
        <select name="bank_name" required>
          <option value="Access">Access</option>
          <option value="Opay">Opay</option>
          <option value="Kuda">Kuda</option>
          <option value="MoneyPoint">MoneyPoint</option>
          <option value="Zenith">Zenith</option>
          <option value="GTB">GTB</option>
          <option value="UBA">UBA</option>
          <option value="First Bank">First Bank</option>
        </select>
      </div>

      <div class="form-group">
        <label for="time_of_day">Time of Day:</label>
        <select name="time_of_day" required>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
          <option value="Night">Night</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Transaction Location:</label>
        <input type="text" name="location" placeholder="e.g., Lagos, Yola, Abuja" required>
      </div>

      <button type="submit">Detect Fraud</button>
    </form>
  </div>
</body>
</html>
