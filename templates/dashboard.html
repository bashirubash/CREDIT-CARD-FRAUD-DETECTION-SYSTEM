<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nigerian Fraud Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .chart-container {
      width: 80%;
      margin: auto;
    }
    .log-table {
      margin-top: 40px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    .log-table th, .log-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .log-table th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Fraud Trends in Nigerian Transactions</h2>

  <div class="chart-container">
    <canvas id="fraudChart"></canvas>
  </div>

  <h2 style="margin-top: 50px;">Recent Fraudulent Transactions</h2>
  <table class="log-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Amount (â‚¦)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for tx in fraud_logs %}
      <tr>
        <td>{{ tx.date }}</td>
        <td>{{ tx.location }}</td>
        <td>{{ tx.amount }}</td>
        <td style="color: {% if tx.status == 'Fraud' %}red{% else %}green{% endif %};">
          {{ tx.status }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    const ctx = document.getElementById('fraudChart').getContext('2d');
    const fraudChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ chart_labels|tojson }},
        datasets: [{
          label: 'Number of Fraud Cases',
          data: {{ chart_data|tojson }},
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
